{% extends 'products/base.html' %}

{% block title %}
    Product #{{ product.id }}
{% endblock title %}

{% block body %}
    <h2>Product {{ product.name }} details</h2>
    <div>
        Price: ${{ product.price }}
    </div>

    <hr>
    <div>
        <a href="{{ url_for('products_app.list') }}"
        >
            Back to products list
        </a>
    </div>


{% endblock body %}
