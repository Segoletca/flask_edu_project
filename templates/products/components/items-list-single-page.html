<ul id="products-list">
    {% include 'products/components/only-items.html' %}

    <span style="margin: 0 20px"></span>

    {% if prev_page %}
        <button
            style="
                height: 40px;
            "
            hx-get="{{
                url_for('products_app.list',
                page=prev_page,
                per_page=per_page
            ) }}"
            hx-push-url="true"
            hx-target="#products-list"
            hx-swap="outerHTML"
        >
            &lt;&lt; {{ prev_page }}
            {% include 'components/loading-animation.html' %}
        </button>
    {% endif %}
    <span style="margin: 0 10px">
        
    </span>
    {% if next_page %}
        <button
            style="
                height: 40px;
            "
            hx-get="{{
                url_for('products_app.list',
                page=next_page,
                per_page=per_page,
            ) }}"
            hx-push-url="true"
            hx-target="#products-list"
            hx-swap="outerHTML"
        >
            <span>
                {% include 'components/loading-animation.html' %}
            </span>
            {{ next_page }} &gt;&gt;
        </button>
    {% endif %}
</ul>
